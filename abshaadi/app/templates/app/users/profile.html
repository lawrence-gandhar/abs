{% load static %}
<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-2">
				<div class="card-body">
					<img src="{% get_media_prefix %}{{pro_pic}}" class="img" width="100%" height="180px">
				</div>
			</div>
			<div class="col-10">
				<div class="row">
					<div class="col-8">
						<div class="card-body">
							<table class="table">
								<tr>
									<td width="120px"><strong>Fullname</strong></td>
									<td><strong>:</strong> {{ profile.fullname }}</td>
								</tr>
								<tr>
									<td><strong>Gender</strong></td>
									<td><strong>:</strong> {{ profile.get_gender_display }}</td>
								</tr>
								<tr>
									<td><strong>Looking For</strong></td>
									<td><strong>:</strong> {{ profile.get_looking_for_gender_display }}</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="col-4">
						<div class="card-header card-header-border">
							My Pics
							<button class="btn btn-sm btn-primary" style="float:right; margin-right: -10px; margin-top:-3px"><i class="mdi mdi-plus"></i> Add</button>
						</div>
						<div class="card-body card-body-border">
							<div class="row" style="padding:10px">
								{% for pics in gallery %}
									<div class="col-6" style="padding:10px">
										<img src="{% get_media_prefix %}{{pics.picture}}" class="img" width="100%" height="120px">
									</div>
								{% endfor %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
