<div class="modal" tabindex="-1" role="dialog" id="profile_picture_modal" style="background-color:#464e4ec2;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form method="post" enctype="multipart/form-data" id="upload_profile_pic_form">
				<div class="modal-header">
					<h5 class="modal-title">Upload/Edit Profile Picture</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row" style="margin-top:0px; padding-left:10px; padding-right:10px;">
						<div class="col-5">
							<label class="cabinet center-block">
								<span class="mdi mdi-camera image-span"></span>
								<img src="" class="gambar img-responsive img-thumbnail" id="item-img-output" />
								<input name="temp_picture" type="file" class="item-img file center-block" required style='height:0px;width:0px;margin:0px;'>							
							</label>
						</div>
						<div class="col-7">
							<div id="upload-demo" class="center-block hide"></div>
						</div>
					</div>						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="cropImageBtn" style="width:80px; display:none;">Crop</button>
					<button type="button" class="btn btn-warning" id="cancelCropBtn" style="width:80px;">Cancel</button>
					<button type="button" class="btn btn-success" id="cropImageSubmitBtn" style="width:80px; display:none;">Upload</button>
				</div>
			</form>
        </div>
    </div>
</div>
