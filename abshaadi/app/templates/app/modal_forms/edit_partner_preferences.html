<div class="modal" tabindex="-1" role="dialog" id="add_package_form" style="background-color:#464e4ec2;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="post" action="{% url 'staff_package_management_view' %}" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Add Package</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <div class="row" style="margin-top:0px; padding-left:10px; padding-right:10px;">
            <div class="col-4" style="line-height:30px;">
              Package Name
            </div>
            <div class="col-8">
              {{ add_package_form.package_name }}
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
