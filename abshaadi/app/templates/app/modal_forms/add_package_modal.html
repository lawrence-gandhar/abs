<div class="modal" tabindex="-1" role="dialog" id="add_package_form">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form method="post" enctype="multipart/form-data">
				<div class="modal-header">
					<h5 class="modal-title">Add Package</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row" style="margin-top:0px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height:30px;">
							Package Name
						</div>
						<div class="col-8">
							{{ add_package_form.package_name }}
						</div>
					</div>		
					<div class="row" style="margin-top:5px; padding-left:10px; padding-right:10px;">
						<div class="col-4">
							Description
						</div>
						<div class="col-8">
							{{ add_package_form.description }}
						</div>
					</div>						
				</div>
				<div class="modal-footer">
					<button type="reset" class="btn btn-warning" style="width:80px;">Cancel</button>
					<button type="submit" class="btn btn-success" style="width:80px;">Save</button>
				</div>
			</form>
        </div>
    </div>
</div>
