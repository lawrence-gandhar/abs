<!-- ADD RELIGION MODAL -->

<div class="modal" tabindex="-1" role="dialog" id="add_religion_form_modal" style="background-color:#464e4ec2;" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form method="post" id="add_religion_form" onsubmit="return validate_add_religion_form($(this))">
				{% csrf_token %}
				<div class="modal-header">
					<h5 class="modal-title">Add Religion</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row" style="margin-top:0px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Name
						</div>
						<div class="col-8">
							{{add_religion_form.religion_name}}
						</div>
					</div>
					<div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Is Active
						</div>
						<div class="col-8">
							{{add_religion_form.is_active}}
						</div>
					</div>
					
					<div class="row error-div hide" style="text-align:center; color:#FF0000; font-weight:bold; margin-top:20px;"></div>
                </div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" style="width:80px;">Submit</button>
					<button type="button" class="btn btn-warning" style="width:80px;" data-dismiss="modal">Cancel</button>
				</div>
            </form>
        </div>
    </div>
</div>
