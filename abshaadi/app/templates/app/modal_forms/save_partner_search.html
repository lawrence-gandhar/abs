{% load static %}

<div class="modal" tabindex="-1" role="dialog" id="save_partner_preferences_modal" style="background-color:#464e4ec2;" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">	
			<div class="modal-header">
				<h5 class="modal-title">Save Partner Preferences</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="col-12" style="margin-top:10px;">
					<div class="row">
						<label class="col-3" style="text-align:right; line-height: 34px;">Filter Name</label>
						<div class="col-9">
							<input type="text" class="form-control" name="filter_name" id="filter_name" required>
						</div>
					</div>
					<div class="col-12 processing-div-spinner hide text-center" style="margin-top:10px;">
						<img class="img" src="{% static 'images/uploader_gifs/Spin-1s-24px.svg' %}">
					</div>
					<div class="row message_div" style="padding:10px;"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="reset" class="btn btn-warning" style="width:80px;" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-success" style="width:80px;" onclick="save_partner_search('#search_filters_form', '#filter_name')">Save</button>
			</div>
        </div>
    </div>
</div>
