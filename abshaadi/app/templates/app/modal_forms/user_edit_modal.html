<div class="modal" tabindex="-1" role="dialog" id="user_edit_modal_form" style="background-color:#464e4ec2;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form method="post" action="" id="user_edit_form">
				{% csrf_token %}
				<div class="modal-header">
          <input type="hidden" name="user_id" id="user_id">
					<h5 class="modal-title">Edit User</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
          <div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Full Name
						</div>
						<div class="col-8">
							{{user_edit_form.fullname}}
						</div>
					</div>
          <div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Deactivate User
						</div>
						<div class="col-8">
							<select class="form-control">
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
						</div>
					</div>
          <div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Package
						</div>
						<div class="col-8">
							{{user_edit_form.package}}
						</div>
					</div>
          <div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Phone/Mobile
						</div>
						<div class="col-8">
							{{user_edit_form.phone_number}}
						</div>
					</div>
          <div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Alt. Mobile
						</div>
						<div class="col-8">
							{{user_edit_form.phone_number_alternative}}
						</div>
					</div>
          <div class="row" style="margin-top:10px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Assigned To
						</div>
						<div class="col-8">
							{{user_edit_form.assigned_to}}
						</div>
					</div>
				</div>
        <div class="modal-footer">
					<button type="reset" class="btn btn-warning" style="width:80px;" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success" style="width:80px;">Save</button>
				</div>
			</form>
        </div>
    </div>
</div>
