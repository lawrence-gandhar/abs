<!-- add Staff -->

<style>

#form_password1, #form_password2{
	display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #4F5467;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #e9ecef;
    border-radius: 2px;
    -webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
    transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
    -o-transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
}

</style>

<div class="modal" tabindex="-1" role="dialog" id="add_staff_form" style="background-color:#464e4ec2;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
			<form method="post" onsubmit="add_staff()" id="add_staff_form">
				{% csrf_token %}
				<div class="modal-header">
					<h5 class="modal-title">Add Staff</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row" style="margin-top:0px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Username/Email
						</div>
						<div class="col-8">
							{{add_user_form.email}}
						</div>
					</div>
					<div class="row" style="margin-top:5px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Password
						</div>
						<div class="col-8">
							{{add_user_form.password}}
						</div>
					</div>
					<div class="row" style="margin-top:5px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							First Name
						</div>
						<div class="col-8">
							{{add_user_form.first_name}}
						</div>
					</div>
					<div class="row" style="margin-top:5px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Last Name
						</div>
						<div class="col-8">
							{{add_user_form.last_name}}
						</div>
					</div>
					<div class="row" style="margin-top:5px; padding-left:10px; padding-right:10px;">
						<div class="col-4" style="line-height: 35px;">
							Is Superuser
						</div>
						<div class="col-8">
							{{add_user_form.is_superuser}}
						</div>
					</div>
                </div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" style="width:80px;">Submit</button>
					<button type="button" class="btn btn-warning" style="width:80px;">Cancel</button>
				</div>
            </form>
        </div>
    </div>
</div>
